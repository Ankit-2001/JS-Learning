            background-color: #212121;

<!--
    title.innerText -> will only show the content available on the page.

    title.textContent -> will show all the content even if it's hidden.

    title.innerHTML -> will  show all the content and html tags as well.

    querySelector -> select the first value which matches the condition.

    querySelectorAll -> gives all the value which matches the  condition. It gives value  in the  form of nodelist similar to array  but not an array.
    We can do styling by accessing any particular  element like myval[0].style

    Array.from(val) -> convert val i.e html collection or node list into an array.
